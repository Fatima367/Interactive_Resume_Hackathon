<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="2ndstyle.css" />
  </head>
  <body>
      <h1 id="mainheading">Resume Builder</h1>
      <form id="resumeform">
        <h2>Personal Information</h2>
        
          <label >Full Name:</label>
          <input type="text" id="fullname" name="fullname" required /><br /><br />

          <label >Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label >Phone:</label>
          <input type="text" id="phone" name="phone" maxlength="12"/><br /><br />
        

        <h2>Education</h2>
    
          <label >Education:</label><br />
          <textarea
            id="education"
            name="education"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />

        <h2>Work Experience</h2>
        
          <label >Work Experience:</label><br />
          <textarea
            id="workExperience"
            name="workExperience"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />
        
        <h2>Skills</h2>
        
          <label> Skills:</label><br />
          <textarea
            id="skills"
            name="skills"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />
        

        <button type="submit">Generate Resume</button>
      </form>
      <div id="generatedresume">
        
      </div>

    <script src="script.js"></script>
  </body>
</html>
