    <title>Resume Builder -Create & Download Your Resume</title>

  <body>
    <h1 id="mainheading">
      Resume Builder
      <i
        class="fa-solid fa-file-signature"
        style="font-size: 1.6rem; color: #001478"
      ></i>
    </h1>
    <p class="punchline">
      Resume building now made easy-get your professional resume in seconds!
    </p>
    <div id="formdiv">
      <form id="resumeform">
        <h2>Personal Information</h2>

        <label for="image">Profile Image:</label>
        <input type="file" id="profilepic" name="profilepic" accept="image/*" />
        <br />
        <br />

        <label for="fullname">Full Name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Your name"
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@gmail.com"
        /><br /><br />

        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          maxlength="12"
          placeholder="0000-0000000"
        /><br /><br />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          maxlength="100"
          placeholder="Street No, City, State, Country.."
        /><br /><br />

        <h2>Education</h2>

        <label for="education">Education:</label><br />
        <textarea
          id="education"
          name="education"
          rows="4"
          cols="50"
          placeholder="Masters in CS from University Of Technology, City, Country.
B.S in Computer Science from State University, City, Coutry."
          required
        ></textarea
        ><br /><br />

        <h2>Work Experience</h2>

        <label for="workExperience">Work Experience:</label><br />
        <textarea
          id="workExperience"
          name="workExperience"
          rows="4"
          cols="50"
          placeholder="Worked as a Developer at a Software Company (2 years)"
          required
        ></textarea
        ><br /><br />

        <h2>Skills</h2>

        <label for="skills"> Skills:</label><br />
        <textarea
          id="skills"
          name="skills"
          rows="4"
          cols="50"
          required
          placeholder="JavaScript
Python"
        ></textarea
        ><br /><br />

        <h2>References</h2>

        <label id="ref"> References:</label><br />
        <textarea
          id="ref"
          name="ref"
          rows="3"
          cols="50"
          placeholder="Will be furnished upon request.."
        ></textarea
        ><br /><br />

        <button id="generatebtn" type="submit">
          Generate Resume
          <i class="fa fa-file-alt" style="margin-left: 2px"></i>
        </button>
      </form>
    </div>
    <br />
    <div id="generatedresume"></div>
