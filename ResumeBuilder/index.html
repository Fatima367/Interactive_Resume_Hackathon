<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="mainheading">Resume Builder</h1>
    <div id="formdiv">
    <form id="resumeform">
      <h2>Personal Information</h2>
      
      <label for="image">Profile Image:</label>
      <input type="file" id="profilepic" name="profilepic" accept="image/*"> <br /> <br /> 
      
      <label >Full Name:</label>
        <input type="text" id="fullname" name="fullname" required /><br /><br />

        <label >Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label >Phone:</label>
        <input type="text" id="phone" name="phone" maxlength="12"/><br /><br />

        <label >Address:</label>
        <input type="text" id="address" name="address" maxlength="50" placeholder="City, State, Country.."/><br /><br />
      

      <h2>Education</h2>
  
        <label >Education:</label><br />
        <textarea
          id="education"
          name="education"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />

      <h2>Work Experience</h2>
      
        <label >Work Experience:</label><br />
        <textarea
          id="workExperience"
          name="workExperience"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />
      
      <h2>Skills</h2>
      
        <label> Skills:</label><br />
        <textarea
          id="skills"
          name="skills"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />
      
      <h2>References</h2>
      
        <label> References:</label><br />
        <textarea
          id="ref"
          name="ref"
          rows="3"
          cols="50"
        ></textarea
        ><br /><br />
      

      <button id="generatebtn" type="submit">Generate Resume</button>
    </form>
  </div>
  <br>
    <div id="generatedresume">
      
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js"></script>
  </body>
</html>
