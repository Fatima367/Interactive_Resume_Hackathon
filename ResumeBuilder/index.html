<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="mainheading">
      Resume Builder
      <i
        class="fa-solid fa-file-signature"
        style="font-size: 1.6rem; color: #001478"
      ></i>
    </h1>
    <p class="punchline">
      Resume building now made easy-get your professional resume in seconds!
    </p>
    <div id="formdiv">
      <form id="resumeform">
        <h2>Personal Information</h2>

        <label for="image">Profile Image:</label>
        <input type="file" id="profilepic" name="profilepic" accept="image/*" />
        <br />
        <br />

        <label>Full Name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Your name"
          required
        /><br /><br />

        <label>Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@gmail.com"
        /><br /><br />

        <label>Phone:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          maxlength="12"
          placeholder="0000-0000000"
        /><br /><br />

        <label>Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          maxlength="100"
          placeholder="Street No, City, State, Country.."
        /><br /><br />

        <h2>Education</h2>

        <label>Education:</label><br />
        <textarea
          id="education"
          name="education"
          rows="4"
          cols="50"
          placeholder="Masters in CS from University Of Technology, City, Country.
B.S in Computer Science from State University, City, Coutry."
          required
        ></textarea
        ><br /><br />

        <h2>Work Experience</h2>

        <label>Work Experience:</label><br />
        <textarea
          id="workExperience"
          name="workExperience"
          rows="4"
          cols="50"
          placeholder="Worked as a Developer at a Software Company (2 years)"
          required
        ></textarea
        ><br /><br />

        <h2>Skills</h2>

        <label> Skills:</label><br />
        <textarea
          id="skills"
          name="skills"
          rows="4"
          cols="50"
          required
          placeholder="JavaScript
Python"
        ></textarea
        ><br /><br />

        <h2>References</h2>

        <label> References:</label><br />
        <textarea
          id="ref"
          name="ref"
          rows="3"
          cols="50"
          placeholder="Will be furnished upon request.."
        ></textarea
        ><br /><br />

        <button id="generatebtn" type="submit">
          Generate Resume
          <i class="fa fa-file-alt" style="margin-left: 2px"></i>
        </button>
      </form>
    </div>
    <br />
    <div id="generatedresume"></div>

    <br />
    <div class="end">
      <p class="endtext">Created by <b class="myname">Fatima Faisal</b></p>
    </div>
    <p class="footer">&copy;2024 | All rights reserved.</p>
    <hr />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
